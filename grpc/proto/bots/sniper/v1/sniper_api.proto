syntax = "proto3";

package foo.bar.v1;

option csharp_namespace = "Foo.Bar.V1";
option go_package = "barv1";
option java_multiple_files = true;
option java_outer_classname = "BarApiProto";
option java_package = "com.github.zenithar.monorepo.foo.bar.v1";
option objc_class_prefix = "FBX";
option php_namespace = "Foo\\Bar\\V1";

import "foo/bar/v1/bar.proto";
import "github.com/envoyproxy/protoc-gen-validate/validate/validate.proto";

// -----------------------------------------------------------------------------

// BarAPI exposes Bar services.
service BarAPI {
  // Push all requests.
  rpc Push(stream PushRequest) returns (PushResponse);
}

message PushRequest {
  Bar bar = 1;
}

message PushResponse {
  bool status = 1;
  string message = 2;
}
