# Grpc generation definition file
# Set target languages to be compatible with
# More info on : https://docs.buf.build/configuration/v1/buf-gen-yaml
version: v1
# name: buf.build/$BUF_USER/bots

managed:
  enabled: true
  java_package_prefix: com.loic-roux-404.crypto-bots.api.gen.java
  java_string_check_utf8: false
  optimize_for: CODE_SIZE
  go_package_prefix:
    default: github.com/loic-roux-404/crypto-bots/api/gen/go

# name automaticly append protoc-gen- before searching in path
plugins:
  # - name: cpp
  #   out: gen/cpp
  # - name: java
  #   out: gen/java
  - name: go
    out: gen/go
    opt: paths=source_relative
  - name: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

